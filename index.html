<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="name">Todo List <span><img class="todo-img" src="img/todo_img.png" alt=""></span></p>

        <input type="date" class="due-date-input date-input">
        <button onclick="addTodoList()" class="add-todo-button">Add</button>
    </div>
    
    <div class="js-todo-list todo-grid"></div>


    <script src="script.js"></script>
</body>
</html
